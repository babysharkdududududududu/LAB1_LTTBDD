<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h6><b>Dolphin</b></h6>
    <input type="text" placeholder="Score 1" id="d1">
    <input type="text" placeholder="Score 2" id="d2">
    <input type="text" placeholder="Score 3" id="d3">

    <h6><b>Koalas</b></h6>
    <input type="text" placeholder="Score 1" id="k1">
    <input type="text" placeholder="Score 2" id="k2">
    <input type="text" placeholder="Score 3" id="k3"><br><br>
    <button onclick="calculatorAvg()">Calculator</button>


    <script>
        const calculatorAvg =()=>{
            const d1 = parseFloat(document.getElementById("d1").value)
            const d2 = parseFloat(document.getElementById("d2").value)
            const d3 = parseFloat(document.getElementById("d3").value)

            const k1 = parseFloat(document.getElementById("k1").value)
            const k2 = parseFloat(document.getElementById("k2").value)
            const k3 = parseFloat(document.getElementById("k3").value)

            const score1 = (d1+d2+d3)/3
            const score2 = (k1+k2+k3)/3

            

            if(score1<100&&score2>=100){
                console.log("Koalas win")
            }
            else if(score1>=100&&score2<100){
                console.log('Dolphin win')
            }
            else if(score1>=100&&score2>=100&&score1>score2){
                console.log('Dolphin win')
            }
            else if(score1>=100&&score2>=100&&score1<score2){
                console.log("Koalas win")
            }
            else if(score1>=100&&score2>=100&&score1==score2){
                console.log("tie score");
            }
            else{
                console.log("No team wins");
            }


            document.getElementById("d1").value = "";
            document.getElementById("d2").value = "";
            document.getElementById("d3").value = "";
            document.getElementById("k1").value = "";
            document.getElementById("k2").value = "";
            document.getElementById("k3").value = "";
        }
        

        
    </script>
</body>

</html>
