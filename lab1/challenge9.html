<body>
    <script>
        const arr = [17, 21, 23]
        const printForecast =(arr)=>{
            let day=1
            arr.forEach((element)=>{
                console.log(`...${element}oC in ${ day } day${day===1?"":"s"}`);
                day++
            })

        }
        printForecast(arr)
    </script>
