<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [17, 21, 23]
        const printForecast =(arr)=>{
            let forecast=""
            for(let i=0; i<arr.length; i++){
                const temperature = arr[i];
                const day = i+1
                forecast+=` ${temperature}oC in ${ day } day${ day===1?' ':'s'}`;
                console.log(forecast);

            }
        }
        printForecast(arr)
    </script>
</body>
</html>
