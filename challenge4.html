<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Please enter the mount of money!!!" id="money">
    <button onclick="calculator()">Calculator</button>
    <script>
        const calculator =()=>{
            const money = parseFloat(document.getElementById("money").value)
            const rs = (money>50&&money<300)?
            `The bill was ${money}, the tip was  ${money*15/100} and the total value ${(money+(money*15/100))}` : 
            `The bill was ${money}, the tip was  ${money*20/100} and the total value ${(money+(money*20/100))}`

            console.log(rs)
        }
    </script>
</body>
</html>
